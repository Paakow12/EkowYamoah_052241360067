<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ekow.css">
</head>
<body>
    <div class="container">
        <h1>Student Payment Form</h1>
        <form id="payment-form">
          <label for="student-name">Student Name:</label>
          <input type="text" id="student-name" name="student-name" required>
    
          <label for="index-number">Index Number:</label>
          <input type="text" id="index-number" name="index-number" required>
    
          <label for="department">Department:</label>
          <select name="department" id="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Agricultural Science">Agricultural Science</option>
            <option value="Chemical Engineering">Chemical Engineering</option>
          </select>
    
          <label for="payment-date-time">Payment Date and Time:</label>
          <input type="datetime-local" id="payment-date-time" name="payment-date-time" required>
          
    
          <label for="payment-item">Payment Item:</label>
          <select name="payment-item" id="payment-item">
            <option value="" disabled selected>Select Payment Item</option>
            <option value="School Fees">School Fees</option>.
            <option value="Departmental Dues">Departmental Dues</option>
            <option value="SRC Dues">SRC Dues</option>
          </select>
          
    
          <label for="amount-paid">Amount Paid by Student:</label>
          <input type="number" id="amount-paid" name="amount-paid" required>
    
          <label for="student-balance">Student Balance:</label>
          <input type="number" id="student-balance" name="student-balance" required>      
          
          <button type="submit">Submit</button>
    
          <button id="print-button">Print</button>
        </form>
      </div>
    
      <script>
        document.getElementById('print-button').addEventListener('click', function() {
            window.print();
        })
      </script>
</body>
</html>
